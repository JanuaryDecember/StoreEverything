<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 300px;
      margin: 0 auto;
    }

    label, input {
      display: block;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .unavailable {
      color: red;
    }
  </style>
</head>
<body>
<h2>Sign Up</h2>
<form action="/register" method="post">
  <span th:if="${failed}" class="unavailable" th:text="'There was a validation error! Try again but remember: Login and password needs to be longer than 4 and shorter than 120 !'"></span>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username">
  <span th:if="${exists}" class="unavailable" th:text="'Username taken!'"></span>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>

  <label for="name">Name:</label>
  <input type="name" id="name" name="name" required>

  <label for="surname">Surname:</label>
  <input type="surname" id="surname" name="surname" required>


  <label for="age">Age:</label>
  <input type="number" id="age" name="age" required>

  <input type="submit" value="Sign Up">
</form>

<script th:inline="javascript">
  /*<![CDATA[*/
  var exists = [[${exists}]];
  /*]]>*/
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  table, td {
    border: 1px solid black;
    padding: 8px;
  }
  th{
      border: 1px solid black;
      padding: 8px;
      background-color: #45a049;
      color: aliceblue;

  }
  form {
    margin-bottom: 20px;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 8px 16px;
    border: none;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
  .edit-btn,
  .add-btn{
      background-color: #4CAF50;
      color: white;
      padding: 4px 8px;
      border: none;
      cursor: pointer;
      margin-right: 4px;
  }

  .delete-btn {
      background-color: #f44336;
      color: white;
      padding: 4px 8px;
      border: none;
      cursor: pointer;
      margin-right: 4px;
  }
  .edit-btn:hover,
  .add-btn{
      background-color: #45a049;
  }
  .delete-btn:hover {
      background-color: #d32f2f;
  }

</style>
<body>
<h1 th:text="'Witaj ' + ${name} + '!'"></h1>

<!-- Notes table -->
<h1 th:text="'Notatki użytkownika ' + ${name}"></h1>
<table>
  <thead>
  <tr>
    <th>Tytuł</th>
    <th>Treść</th>
    <th>Link</th>
    <th>Data dodania</th>
    <th>Kategoria</th>
    <th>Akcje</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="note : ${userNotes}">
       <td th:text="${note.title}"></td>
       <td th:text="${note.content}"></td>
       <td th:text="${note.link}"></td>
       <td th:text="${note.creationDate}"></td>
       <td th:text="${note.category}"></td>
       <td>
         <button class="edit-btn" th:attr="data-id=${note.id}">Edytuj</button>
         <button class="delete-btn" th:attr="data-id=${note.id}">Usuń</button>
       </td>
     </tr>
  </tbody>
</table>

<!-- Adding note -->
<h2>Dodaj notatkę</h2>
<form action="/notes/add" method="post">
    <input type="text" name="title" placeholder="Tytuł" required><br>
    <input type="text" name="content" placeholder="Treść" required><br>
    <input type="text" name="link" placeholder="Link"><br>
    <input type="text" name="category" placeholder="Kategoria"><br>
    <button type="submit" class="add-btn">Dodaj notatkę</button>
</form>



</body>
</html>
